<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <style>
            body {
                background: url("../static/images/zhifubao.png") no-repeat;
                background-size: 100% 100%;
                margin: 0;
                padding:0;
                height: 750px;
            }
            .zhi {
                position: absolute;
                top:25%;

                left: 50%;
                transform: translateX(-50%);
                background: linear-gradient(
                        to left top,
                        rgba(255, 255, 255, 0.8),
                        rgba(255, 255, 255, 0.5)
                );
                width: 263px;
                padding: 20px 40px;
                border-radius: 20px;
            }
            input ,select{
                height: 30px;
                outline: none;
                border: 1px solid #3592c4;
                border-radius: 15px;
                padding-left: 10px;

            }
        </style>
</head>
<body>
<H1 style="background: linear-gradient(
                    to left top,
                    rgba(255, 255, 255, 0.8),
                    rgba(255, 255, 255, 0.5)
            );text-align: center">请使用支付宝</H1>
<hr>
<form action="order/alipay" method="post" class="zhi" style="text-align: center">
    *商户订单 :<br>
    <input type="text" name="out_trade_no"><br>
    *订单名称 :<br>
    <input type="text" name="subject"><br>
    *付款金额 :<br>
    <input type="text" name="total_amount"><br>
    商品描述 :<br>
    <input type="text" name="body"><br>
    <input type="submit" value="支付宝支付" style="margin: 20px;">
</form>
</body>
</html>

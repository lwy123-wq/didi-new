<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>忘记密码页面</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .boxx {
            position: relative;
            width: 1550px;
            height: 800px;
            background: url("../static/images/beijing.png") no-repeat;
            background-size: 100% 100%;
            margin: 0 auto;
        }

        .box{
            width: 300px;
            padding: 40px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background-color: #00000068;
            text-align: center;
            margin: 0 auto;
        }
        /*.right {*/
        /*    width: 400px;*/
        /*    height: 370px;*/
        /*    position: absolute;*/
        /*    top: 27%;*/
        /*    right: 23%;*/
        /*    background-color: #00000068;*/
        /*    text-align: center;*/

        /*}*/
        .box input[type = "text"],.box input[type = "password"],.box input[type="email"]{
            border: 0;
            background: none;
            display: block;
            margin: 20px auto;
            text-align: center;
            border: 2px solid #c8d6e5;
            padding: 14px 10px;
            outline: none;
            color: #c8d6e5;
            border-radius: 24px;
            transition: 0.25s;
        }
        h1{
            color: #FFFFFF;
            text-transform: uppercase;
            font-weight: 500;
        }
        .box input[type = "text"]:focus, .box input[type = "password"]:focus,.box input[type="email"]:focus{
            width: 280px;
            border-color: #FFFFFF;
        }
        .box input[type = "submit"]{
            border: 0;
            font-size: 17px;
            background: none;
            display: block;
            margin: 20px auto;
            text-align: center;
            border: 2px solid #FFFFFF;
            padding: 14px 40px;
            outline: none;
            color: #ffffff;
            border-radius: 24px;
            transition: 0.25s;
            cursor: pointer;
        }
        .box input[type = "submit"]:hover{
            background-image: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
            font-size: x-large;
        }
        p {
            margin: 40px 40px;
            color: #FFFFFF;
        }
        a {
            text-decoration: none;
            color: #3592c4;
        }

    </style>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script>
        function register(){

            $.ajax({
                url: "/find",
                type: 'POST',
                data: {'username': $("#username").val(),'email': $("#email").val()},
                success: function (res) {
                    if(res!=null){
                        alert("您的密码是："+res)
                        function login(){
                            window.location.href='login'
                        }
                        login()
                    }else{
                        alert("error");
                    }
                },
                error: function (res) {
                    alert("error!!!!!")
                }
            });
        }

    </script>
</head>
<body>
<div class="boxx">
    <form class="box" onsubmit="return false" action="##" method="post">
        <h1>Back password</h1>
        <input type="text"id="username"placeholder="UserName" value=""/>

        <input type="email" id="email" placeholder="email"/>


        <input id="submit" onclick="register()" type="submit"  value="确定" />

    </form>

</div>
</body>
</html>

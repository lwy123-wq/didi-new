<script type="text/javascript">
  $(function(){
    console.log(decodeURI(location.search.concat()));
    manyValues();
    $("#show").html(oneValues());
  })

  //接收一个值
  function oneValues(){
    var result;
    var url=decodeURI(window.location.search); //获取url中"?"符后的字串
    if(url.indexOf("?") != -1) {
      result = url.substr(url.indexOf("=")+1);
    }
    return result;
  }

  //接收多值
  function manyValues() {
    var url=decodeURI(window.location.search);
    if(url.indexOf("?")!=-1) {
      var str = url.substr(1);
      strs = str.split("&");
      var key = new Array(strs.length);
      var value = new Array(strs.length);
      for(i = 0;i < strs.length;i++){
        key[i] = strs[i].split("=")[0]
        value[i] = unescape(strs[i].split("=")[1]);
        // alert(key[i]+"="+value[i]);
      }
    }
  }
  /////

  window.CHAT = {
    isLogin: false,
    to: "",
    me: "",
    WS:{},
    init: function () {
      if (window.WebSocket) {
        this.WS = new WebSocket("ws://localhost:8090/ws");
        this.WS.onmessage = function(event) {
          var data = event.data;
          console.log("收到数据:" + data);
          //返回搜索消息
          if(data.indexOf("search") != -1){
            new $.zui.Messager('提示消息：'+data, {
              type: 'info' // 定义颜色主题
            }).show();
            if(data.indexOf("已找到")){  //可以进行会话
              CHAT.to = data.split(":")[1];
            }
          }

          //返回登陆消息
          if(data == "success"){
            CHAT.isLogin = true;
            new $.zui.Messager('提示消息：登陆成功', {
              type: 'success' // 定义颜色主题
            }).show();
            //连接成功不再修改昵称
            var ge =document.querySelector('.ge');
            // $("#ge").attr("disabled","disabled");
            CHAT.me = $(ge.innerHTML);
          }

          //返回聊天信息
          if (data.split(":").length==3 && CHAT.me == data.split(":")[1]) {
            CHAT.to = data.split(":")[0];  //设置对话
            appendOtherchat(data);
          }
        },

                this.WS.onclose = function(event) {
                  console.log("连接关闭");
                  CHAT.isLogin = false;
                  $("#ge").removeAttr("disabled");
                  new $.zui.Messager('提示消息：聊天中断', {
                    type: 'danger' // 定义颜色主题
                  }).show();
                },

                this.WS.onopen = function(evt) {
                  console.log("Connection open ...");
                  login()
                },

                this.WS.onerror = function(event) {
                  console.log("连接失败....");
                  CHAT.isLogin = false;
                  $("#ge").removeAttr("disabled");
                  new $.zui.Messager('提示消息：聊天中断', {
                    type: 'danger' // 定义颜色主题
                  }).show();
                }
      } else {
        alert("您的浏览器不支持聊天，请更换浏览器");
      }

    },
    chat:function (msg) {
      this.WS.send(msg);
    }
  }

  CHAT.init();

  function login() {
    var userName = document.querySelector('#ge').innerHTML;
    if (userName != null && userName !='') {
      //初始化聊天
      CHAT.chat("init:"+userName);
      search1()
    } else {
      alert("请输入用户名登录");
    }

  }

function search1()
{
  var show =document.getElementById('show');
  CHAT.chat("search:"+$(show.innerHTML));

}

  function Trim(str) {
    return str.replace(/(^\s*)|(\s*$)/g, "");
  }

  function appendMy (msg) {  //拼接自己的聊天内容
    document.getElementById('chatlist').innerHTML+="<div class='comment'><a class='avatar pull-right'><i class='icon-user icon-2x'></i></a><div class='content pull-right'><div><strong>我</strong></div><div class='text'>"+msg+"</div></div></div>";

  }

  function appendOtherchat(msg) {  //拼接别人的聊天信息到聊天室
    var  msgs = msg.split(":");
    document.getElementById('chatlist').innerHTML+="<div class='comment'><a class='avatar'><i class='icon-user icon-2x'></i></a><div class='content'><div><strong>"+msgs[0]+"</strong></div><div class='text'>"+msgs[2]+"</div></div></div>";
  }




  //发送聊天消息
  document.getElementById('inputMsg').addEventListener('keyup', function(event) {
    if (event.keyCode == "13") {
      //回车执行查询
      var  inputMsg = $('#inputMsg').val();
      if (inputMsg == null || Trim(inputMsg) == "" ) {
        alert("请输入聊天消息");
      } else {
        var  userName = document.querySelector('#ge').innerHTML;
        if (userName == null || userName == '') {
          alert("请输入聊天昵称");
        } else {
          //发送消息 定义消息格式   me:to：[消息]
          CHAT.chat(userName+":"+CHAT.to+":"+inputMsg);
          appendMy(inputMsg);
          //发送完清空输入
          document.getElementById('inputMsg').focus();
          document.getElementById('inputMsg').value="";
        }
      }
    }
  });
</script>
